<!DOCTYPE html>
<html>
<head>
<title>My Link Page</title>

<style>

body {

  background: linear-gradient(
      to right,
      #57c1eb 0%,
      #57c1eb 50%,
      #f9d74c 50%, 
      #246fa8 100%
  );
  
  font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif;

  padding: 20px; 
}

.container {
  max-width: 600px;
  margin: 0 auto;   
}

.link {
  background: #fff;
  padding: 30px;
  border-radius: 10px;
  margin-bottom: 10px;
  box-shadow: 2px 2px 4px rgba(0,0,0,0.1);  
}

.link a {
  font-size: 18px;
  color: #0077cc;
  text-decoration: none;
  font-weight: bold;  
  display: block;
  background: url(link.png) no-repeat left center; 
  padding-left: 40px;
}

.link a:hover {
  animation: shake 0.3s ease-in-out;
}

@keyframes shake {
  0% { transform: translateX(0); }
  20% { transform: translateX(-5px); }
  40% { transform: translateX(5px); }  
  60% { transform: translateX(-5px); }
  80% { transform: translateX(5px); }
  100% { transform: translateX(0); }
}

</style>

</head>

<body>

<div class="container">

<h1>Links</h1>

<div class="link">
  <a href="#">Link </a>
</div>

<div class="link">
  <a href="#">Link 2</a>  
</div>

<div class="link">
  <a href="#">Link 3</a>
</div>

</div>

</body>
</html>
